<!DOCTYPE html>
<html>
<head>
		 <script type="text/javascript">

		 	function generate()

		  {

		 		var block = nb.value;
		 		var line = nl.value;
		 		var contain = "<table border=1><tr>";
		 		var result = 0;
		 		var start = sf.value;

		 	 for (var i =start;   i<=block; i++) {
		 	 	contain+="<td>"  + " Table " + i + "<br/>"

		 	 	for (var v = 1; v<=line; v++) {

		 	 		result = i * v; 
		 	 		contain += i + "X" + v + " = " + result + "<br/>"
		 	 		
		 	 	}

		 	 		
		 	 	
		 	 }

		 	 contain+= "</td></tr></table>"

		 	 display.innerHTML = contain;

		 	}
		 </script>



	<title></title>
</head>
<body>
<fieldset><legend>GENERATOR</legend>
 No of blocks: <input type="text" name="" id="nb"><p></p>
 No of Lines: <input type="text" name="" id="nl"><br/><p></p>
 Start from: <input type="text" name="" id="sf"><br/><p></p>
  <button onclick="generate()">generate</button>

</fieldset>
<div id="display"></div>
</body>
</html>
